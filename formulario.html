<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMULARIO DE REGISTRO</title>
  </head>
  
  <body>
    <h1>Formulario de registro</h1>

    <br />

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="ingrese su nombre" name="nombre" required>

        <br /><br />

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="ingrese su apellido" name="apellido" required>

        <br /><br />

        <span>Modalidad de cursada:</span>

        <input type="radio" id="on-demand" name="modalidad-cursada">
        <label for="on-demand">On-Demand</label>

        <input type="radio" id="en-vivo" name="modalidad-cursada">
        <label for="en-vivo">En vivo</label>

        <br /><br />

        <label for="email">Correo:</label>
        <input type="email" id="email" placeholder="ingrese su correo" name="email" required>

        <br /><br />

        <input type="checkbox" id="recibir-informacion" required>
        <label for="recibir-informacion">Deseo recibir informacion sobre los nuevos posteos en la plataforma de Nucba</label>

        <br /><br />

        <input type="checkbox" id="terminos-condiciones" required>
        <label for="terminos-condiciones">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrolador web Full Stack</label>

        <br /><br />

        <input type="submit" value="Enviar">
    </form>
    
</html>
